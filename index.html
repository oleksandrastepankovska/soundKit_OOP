<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>sound kit</title>
  </head>
  <body>
    <header><h1>SOUND KIT</h1></header>
    <div class="wrap">
      <div id="root"></div>
      <div class="options">
        <div class="recording">
          <div id="record"></div>
          <select id="channelSellect">
            <option value="channel1">channel 1</option>
            <option value="channel2">channel 2</option>
            <option value="channel3">channel 3</option>
            <option value="channel4">channel 4</option>
          </select>
        </div>
        <div class="playing">
          <button name="channel1" class="play">Play channel 1</button>
          <button name="channel2" class="play">Play channel 2</button>
          <button name="channel3" class="play">Play channel 3</button>
          <button name="channel4" class="play">Play channel 4</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
